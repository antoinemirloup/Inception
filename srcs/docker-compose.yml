version: "3.8"

networks:
  inception:
    name: inception

volumes:
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./web
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./requirements/mariadb

services:
  nginx:
    container_name: nginx
    volumes:
      - wordpress_data:/var/www/wordpress
    networks:
      - inception
    depends_on:
      - wordpress
    build: 
      context: requirements/nginx
    env_file: .env
    ports:
      - "8443:8443"
    restart: on-failure

  mariadb:
    container_name: mariadb
    networks:
    - inception
    build: 
     context: requirements/mariadb
    env_file: .env
    volumes:
    - mariadb_data:/var/lib/mysql
    restart: unless-stopped
    expose:
    - "3306"

  wordpress:
    container_name: wordpress
    env_file: .env
    volumes:
    - wordpress_data:/var/www/wordpress
    networks:
    - inception
    build: 
      context: requirements/wordpress
    depends_on:
    - mariadb
    restart: on-failure
    expose: 
    - "9000"
